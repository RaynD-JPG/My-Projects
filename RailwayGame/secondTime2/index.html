<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railways Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menuScreen" class="container screen show">
        <h1 class="title">RAILWAYS</h1>
        <!-- Name Input -->
        <div class="input-container">
            <label for="playerName" class="sr-only">Player Name</label>
            <input type="text" id="playerName" class="name-input" placeholder="WHO ARE YOU?" aria-label="Player Name">
        </div>
        <!-- Difficulty Selection -->
        <div class="difficulty-container">
            <p class="difficulty-title">SET THE DIFFICULTY!</p>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" id="easyDifficulty">5 X 5<br><span class="difficulty-text">EASY</span></button>
                <button class="difficulty-btn selected" id="hardDifficulty">7 X 7<br><span class="difficulty-text">HARD</span></button>
            </div>
        </div>
        <!-- Menu Buttons -->
        <div class="menu-buttons">
            <button class="menu-btn" id="rulesButton">RULES</button>
            <button class="menu-btn" id="startButton">START GAME</button>
        </div>
        <!-- Notification Area -->
        <div id="notification" class="notification"></div>
        <!-- Rules Modal -->
        <div id="rulesModal" class="modal hidden">
            <div class="modal-content">
                <span id="closeRules" class="close">&times;</span>
                <h2>Game Rules</h2>
                <p>To complete this game, you need to build a continuous railway track from start to finish without errors.</p>
            </div>
        </div>
    </div>

    <div id="gameScreen" class="container screen">
        <h2>Welcome, <span id="displayPlayerName"></span>!</h2>
        <p>Time: <span id="timer">0:00</span></p>
        <div id="gameGrid" class="grid"></div>
        <button id="endGameButton" class="menu-btn">END GAME</button>
    </div>

    <!-- End Game Result Screen -->
    <div id="endGameResultScreen" class="container screen">
        <h1 id="endGameMessage"></h1>
        <p id="endGameDetails"></p>
        <button id="restartButton" class="menu-btn">Restart Game</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
